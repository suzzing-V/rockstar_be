<!DOCTYPE html>
<html>
<head>
    <title>앱 설치 페이지로 이동 중...</title>
    <script>
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;

        if (/android/i.test(userAgent)) {
            // ✅ 안드로이드 → Play Store
            window.location.href = "https://play.google.com/store/apps/details?id=com.example.rockstar_app";
        } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            // ✅ iOS → App Store
            window.location.href = "https://apps.apple.com/app/id6748895050"; // ← 여기 앱스토어 ID로 바꿔야 해요
        } else {
            // ❓ 그 외 브라우저나 데스크탑
            document.write("앱 링크는 모바일에서만 지원됩니다.");
        }
    </script>
</head>
<body>
<p>잠시만 기다려 주세요...</p>
</body>
</html>
