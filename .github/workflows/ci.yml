name: CI
env:
  FIREBASE_CREDENTIALS_BASE64: ${{ secrets.FIREBASE_CREDENTIALS_BASE64 }}
on:
  push:
    branches:
      - main
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Gradle Caching
        uses: actions/cache@v4
        with:
          path: |
            ./.gradle/caches
            ./.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('./**/*.gradle*', './**gradle-wrapper.properties')}}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Ensure resources directory exists
        run: mkdir -p src/main/resources

      - name: Create application.yml from secret
        run: |
          echo "${{ secrets.APPLICATION }}" > src/main/resources/application.yml
          echo "${{ secrets.APPLICATION_PROD }}" > src/main/resources/application-prod.yml

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew build
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Docker Build & Push
        run: |
          docker build -t ${{secrets.DOCKER_USERNAME}}/rockstar-be:${GITHUB_SHA::7} .
          docker push ${{ secrets.DOCKER_USERNAME }}/rockstar-be:${GITHUB_SHA::7}

      - name: Deploy to prod
        uses: appleboy/ssh-action@master
        id: deploy-prod
        with:
          host: ${{ secrets.HOST_PROD }}
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          envs: GITHUB_SHA
          script: |
            sudo docker pull ${{secrets.DOCKER_USERNAME}}/rockstar-be:${GITHUB_SHA::7}
            sudo docker rm -f rockstar-api-server
            sudo docker run -d --network host --name rockstar-api-server -e FIREBASE_CREDENTIALS_BASE64="${{ secrets.FIREBASE_CREDENTIALS_BASE64 }}" -v ~/api_config:/app/config/ -p 8080:8080 -p 443:443 ${{secrets.DOCKER_USERNAME}}/rockstar-be:${GITHUB_SHA::7}
            sudo docker image prune -af